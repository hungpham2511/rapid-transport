env: pick-exp1.env.xml
robot:  denso
    
# Define object to transport
objects:
  - name: object1
    object_profile: kindlebox_light
    object_attach_to: denso_suction_cup
    contact_profile: suctioncup_skirt_kindlebox_467795874a
    contact_attach_to: denso_ft_sensor
    T_link_object:
      - [1, 0, 0, 0e-3]
      - [0, -1, 0, 0]
      - [0, 0, -1, 25.5e-3]
      - [0, 0, 0, 1]
    T_start: 
      - [1, 0, 0, 0.555]
      - [0, 1, 0, -0.35]
      - [0, 0, 1, 0.025]
      - [0, 0, 0, 0]
    T_goal:
      - [1, 0, 0, 0.5]
      - [0, 1, 0, +0.3]
      - [0, 0, 1, 0]
      - [0, 0, 0, 0]

